<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login">
      <img src="./images/logo.svg" alt="logo uol" />
      <input
        type="text"
        class="login__nome"
        placeholder="Digite seu nome"
        data-identifier="enter-name"
      />
      <button class="login__btn" data-identifier="enter-start">Entrar</button>
    </div>

    <header>
      <img src="./images/logo.svg" alt="logo uol" class="logo" />
      <button>
        <img src="./images/user.png" alt="contatos" />
      </button>
    </header>

    <main class="area-mensagens"></main>

    <div class="digitar-mensagem">
      <input type="text" name="mensagem" placeholder="Escreva aqui..." />
      <button>
        <img src="./images/enviar.png" alt="enviar mensagem" />
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/App.js" type="module"></script>
    <script src="./js/controllers/enviarMensagem.js" type="module"></script>
  </body>
</html>
